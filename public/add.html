<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #7c7f7c;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #7b7b7b;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add Your Food</h3>

<div>
  <form action="/action_page.php">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="name" placeholder="Name your food..">

    <!--<label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">-->

    <label for="xdate">Expiration Date</label>
    <select id="xdate" name="Expiration Date">
      <option value="one">In 1 day</option>
      <option value="two">In 2 days</option>
      <option value="three">In 3 days</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
